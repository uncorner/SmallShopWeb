syntax = "proto3";

option csharp_namespace = "SmallShopWeb.Catalog.Protos";

package catalog;

message Request{
    string word = 1;
}
 
message Response{
    string word = 1;
    string translation = 2;
}
 
service Translator {
  // определение метода Translate, 
  // который получает сообщение Request
  // и отправляет сообщение Response
  rpc Translate (Request) returns (Response);
}
